{% if is_paginated %}
    <div class="ui pagination menu">
    {% for i in paginator.page_range %}
      {% if page_obj.number == i %}
          <a class="item active">{{ i }}</a>
      {% else %}
        <a href="?page={{ i }}" class="item">{{ i }}</a>
      {% endif %}
    {% endfor %}
    </div>
{% endif %}
