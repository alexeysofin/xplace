{% extends 'app/layout.html' %}

{% block title %}
<div class="ui stackable grid">
    <div class="fourteen wide column">
        <h1 class="ui header">Reverse proxies</h1>
    </div>
    <div class="two wide column right aligned">
        <a class="ui primary button" href="{% url 'network:reverse_proxies:add' %}">Create</a>
    </div>
</div>
{% endblock %}

{% block content %}
<table class="stackable ui celled table">
    <thead>
    <tr>
        <th>Hostname</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>
            <a href="{% url 'network:reverse_proxies:detail' pk=object.pk %}">{{ object.hostname }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'app/pagination.html' with is_paginated=is_paginated paginator=paginator %}
{% endblock %}
